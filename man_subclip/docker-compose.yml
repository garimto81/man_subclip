services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: video-platform-db
    environment:
      POSTGRES_USER: ${DB_USER:-video_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-video_password}
      POSTGRES_DB: ${DB_NAME:-video_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-video_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-platform-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-video_user}:${DB_PASSWORD:-video_password}@db:5432/${DB_NAME:-video_platform}
      NAS_ORIGINALS_PATH: /nas/originals
      NAS_PROXY_PATH: /nas/proxy
      NAS_CLIPS_PATH: /nas/clips
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - nas_originals:/nas/originals
      - nas_proxy:/nas/proxy
      - nas_clips:/nas/clips
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - video-network
    restart: unless-stopped

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: video-platform-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - video-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  nas_originals:
    driver: local
  nas_proxy:
    driver: local
  nas_clips:
    driver: local

networks:
  video-network:
    driver: bridge
